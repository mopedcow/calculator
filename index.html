<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator :-)</title>
    </head>
    <body>
        <div class="container">
            <h1>Calculator :-)</h1>
            <div class="calcBody">
                <div class="display">
                    <div class="op-container">
                        <div class="op-readout"></div>
                    </div>
                    <div class="num-readout"></div>
                </div>
                <div class="btnContainer">
                    <div class="row r1">
                        <button>undo</button>
                        <button>AC</button>
                    </div>
                    <div class="row r2">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>/</button>
                    </div>
                    <div class="row r3">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>x</button>
                    </div>
                    <div class="row r4">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>-</button>
                    </div>
                    <div class="row r5">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
